# Logstash configuration for receiving logs from OTel Collector
logstashConfig:
  logstash.yml: |
    http.host: "0.0.0.0"
    xpack.monitoring.enabled: false

logstashPipeline:
  logstash.conf: |
    input {
      # Receive logs from OTel Collector via HTTP
      http {
        port => 8080
        codec => json
      }
    }

    filter {
      # Parse timestamps properly
      date {
        match => [ "timestamp", "ISO8601" ]
        target => "@timestamp"
      }
      
      # Add useful metadata
      mutate {
        add_field => { "[@metadata][index_prefix]" => "otel-logs" }
      }
      
      # Handle different log levels
      if [severityText] {
        mutate {
          rename => { "severityText" => "log_level" }
        }
      }
    }

    output {
      # Send to Elasticsearch
      elasticsearch {
        hosts => ["http://elasticsearch-master:9200"]
        index => "%{[@metadata][index_prefix]}-%{+YYYY.MM.dd}"
      }
      
      # Debug output (comment out in production)
      stdout { codec => rubydebug }
    }

service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"
